<div class="container">
    <h2>Notification Settings</h2>
    <!-- Email Notifications -->
    <div class="form-group">
        <label for="emailNotifications">Email Notifications:</label>
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                id="emailNotifications"
                [(ngModel)]="userPreferences.emailNotifications"
            />
            <label class="form-check-label" for="emailNotifications">Receive email notifications</label>
        </div>
    </div>

    <!-- Other Notification Settings -->
    <div class="form-group">
        <label>Other Notification Settings:</label>
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                id="statusChangeNotifications"
                [(ngModel)]="userPreferences.statusChangeNotifications"
            />
            <label class="form-check-label" for="statusChangeNotifications">Status change notifications</label>
        </div>
        <div class="form-check">
            <input
                type="checkbox"
                class="form-check-input"
                id="commentNotifications"
                [(ngModel)]="userPreferences.commentNotifications"
            />
            <label class="form-check-label" for="commentNotifications">Comment notifications</label>
        </div>
    </div>
    
    <!-- Submit button -->
    <button class="btn-primary submit-button" (click)="savePreferences()">Save Preferences</button>
</div>
